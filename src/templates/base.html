<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Companies Information System{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .header-border {
            border-bottom: 3px solid #667eea;
        }
        .info-card {
            border-left: 4px solid #667eea !important;
        }
        .info-label {
            color: #667eea;
            font-size: 0.85em;
            text-transform: uppercase;
            font-weight: 600;
        }
        .btn-primary {
            background-color: #667eea;
            border-color: #667eea;
        }
        .btn-primary:hover {
            background-color: #5568d3;
            border-color: #5568d3;
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <div class="bg-white rounded-3 shadow p-4 p-md-5">

            </header>

            {% block content %}{% endblock %}

            <footer class="text-center mt-4 pt-3 border-top text-muted">
                <p class="mb-0">&copy; Companies Information System </p>
            </footer>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
